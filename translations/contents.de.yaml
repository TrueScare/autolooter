homepage:
  welcome:
    title: 'Willkommen bei Autolooter!'
    content: "<p>
            Hier entsteht eine Plattform für TTRPGs, die dich dabei unterstützen soll deine Loot-Tabellen zu
            organisieren und darauf automatisch zu würfeln.
        </p>"
  howto:
    title: 'Aber wie funktioniert das Ganze?'
    content: "<p>
      Autolooter funktioniert auf der Basis von <a href='%table_link%'>Tabellen</a>.
      In den Tabellen stecken wiederum andere Tabellen oder <a href='%item_link%'>Items</a>.
      </p>
      <p>
      Den Tabellen und Items werden von dir erstellte <a href='%rarity_link%'>Seltenheiten</a>
      zugeschrieben. Das Prinzip erkennst du eventuell von Computerspielen wie World of Warcraft oder Borderlands.
      Jede Seltenheit bekommt von dir einen Wert zugeschrieben. Dieser wird später dafür genutzt die
      Wahrscheinlichkeit zu errechnen, ein Item zu ziehen. Das ganze basiert auf dem
      <a href='https://de.wikipedia.org/wiki/Urnenmodell' target='_blank'>Urnenmodell</a>.
      <p>"
  wherestart:
    title: 'Und wo fange ich am besten an?'
    content: "<p>
            Wenn du noch keinen Account hast, <a href='%register_link%'>registriere</a> dich eben. Das Ganze
            ist zu 100% kostenlos, werbefrei und mit deinen Daten passiert hier auch nichts.
        </p>
        <p>
            Am besten startest du mit den <a href='%rarity_link%'>Seltenheiten</a>. Diese werden sowohl bei
            den Tabellen als auch den Items benötigt bzw. vorausgesetzt. Danach erstellst du dir deine erste
            <a href='%table_link%'>Tabelle</a>. Jedes Item muss nämlich einer Tabelle zugeordnet sein.
            Zum Schluss kannst du dann einfach deine <a href='%item_link%'>Items</a> erstellen.
        </p>
        <p>Viel Spaß!</p>"
  contact:
    title: 'Und wenn ich euch erreichen will?'
    content: "<p>
            Bei Fragen oder Anmerkungen schick doch gerne eine Mail an
            <a href='mailto:info.autolooter@gmail.com'>info.autolooter@gmail.com</a>. Solltest du einen Bug gefunden
               haben, oder dich über ein bestimmtes verhalten wundern, wäre es schön, wenn du alle Schritte in deiner Mail
               aufzählst, die zu dem Verhalten führen. Screenshots sind dabei auch immer sehr hilfreich!
               </p>"